  <!-- Modal -->
  <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nameLabel">What is your name?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </div>
        <div class="modal-body">
        <input type="text" id='playername'>
        </div>
        <div class="modal-footer">

    </div>
  </div>

        </div>
    </div>
    <div class='row'>
        <div class='col-md-3 p1choice border border-dark'>
            <div class='row p1name'>
            
            </div>

            </div>
        </div>
        <div class='col-md-6 battlefield border border-dark'>
            <br>
            <div class='col-md-12 fight'><center><h1 style='color:white'>FIGHT!</h1></center></div>
            <br><br>
            <div class='col-md-12 bfp1'>
                <center><span class='fakeh'>Player One Chooses:</span><br>
                    <span class='fakeh1'>Waiting...</span></center>

           <br><br>

            <br>
            <div class='col-md-12 bfwinner'>

        </div>
        <div class='col-md-3 p2choice border border-dark'>

            </div>
            <div class='row p2choiceimg'>
        
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-4 waterBtn border border-dark' id='waterBtn'>
            <br>
            <center><h2>Water!</h2></center>
        </div>
        <div class='col-md-4 earthBtn border border-dark' id='earthBtn'>
            <br>
            <center><h2 style='color:white'>Earth!</h2></center>
        </div>
        <div class='col-md-4 fireBtn border border-dark' id='fireBtn'>
            <br>
            <center><h2>Fire!</h2></center>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12 score border border-dark'>
           <center><h2 style='color:white'>Scores:</h2></center>
           <div class='col-md-12'>
            <center><span class='fakeh'>Player One: 0</span></center>
            <center><span class='fakeh'>Player Two: 0</span></center>
           </div>   
        </div>
    </div>
</div>
